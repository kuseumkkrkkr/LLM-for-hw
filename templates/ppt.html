<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PPT 분석</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ppt.css') }}">
</head>
<body>
  <div class="container">
    <h1>PPT 분석</h1>
    <div class="content">
      <!-- 왼쪽 패널: 파일 미리보기 및 버튼들 -->
      <div class="left-panel">
        <h3>이미지</h3>
        <div id="viewer">파일 미리보기가 여기에 표시됩니다.</div>
        <div class="buttons-container">
          <!-- 파일 선택, 삭제 버튼은 가로 한줄로 배치 -->
          <div class="horizontal-buttons">
            <button id="fileSelectBtn" type="button">파일 선택</button>
            <button id="fileDeleteBtn" type="button">파일 삭제</button>
          </div>
          <button id="uploadBtn">업로드</button>
          <button id="analyzeBtn">분석</button>
        </div>
        <!--<p id="file-name">선택된 파일 없음</p> 파일 이름 표시부 필요하면 다른데다 활성화해서 처리 --> 
        <input type="file" id="fileInput" accept=".pdf, .jpg, .jpeg, .png">
      </div>
      <!-- 오른쪽 패널: 소제목은 상자 밖, 텍스트 상자는 읽기 전용 -->
      <div class="right-panel">
        <div class="feedback-section">
          <h3>이미지 피드백</h3>
          <textarea id="feedback" placeholder="이미지 피드백" readonly></textarea>
        </div>
        <div class="improvement-section">
          <h3>이미지 개선사항</h3>
          <textarea id="improvement" placeholder="이미지 개선사항" readonly></textarea>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/ppt.js') }}"></script>
</body>
</html>
